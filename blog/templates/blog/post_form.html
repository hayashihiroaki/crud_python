{% extends 'account/base.html' %}
{% load crispy_forms_tags %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col">
            <div class="form-box">
                <div class="form-top">
                    <div class="form-top-left">
                        <div class="col">
                            <div class="form-box">
                            <div class="form-top">
                                <div class="form-top-left">
                                    <h3>New Post</h3>
                                    <p>以下のフォームに記入してください。</p>
                                </div>
                                <div class="form-top-right">
                                    <i class="fa fa-pencil"></i>
                                </div>
                            </div>
                            <div class="form-bottom">
                                <form method='POST' role="form" action="" class="login-form">
                                    {% csrf_token %}
                                    {{ form|crispy }}
                                    <button type="submit" class="btn-primary">Post Now!</button>
                                </form>
                            </div> 
                            </div>  
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock body %}
